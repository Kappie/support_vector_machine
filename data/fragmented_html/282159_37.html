<p>Orchitis may cause <a href="001191.htm">infertility</a> and atrophy (diminished size) of one or both testicles.</p>
<p>Other potential complications include scrotal abscess, testicular infarction, cutaneous scrotal fistula and chronic epididymitis.</p>
