function resetSelects() {
  for(var i=0; i<document.forms.length; i++) {
    for(j=0; j<document.forms[i].elements.length; j++) {
      if(document.forms[i].elements[j].options) {
        document.forms[i].elements[j].selectedIndex = 0;
      }
    }
  }
}
