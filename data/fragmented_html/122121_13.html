              <p><font face="Verdana, Arial, Helvetica, sans-serif" size="2"><b>Greater 
                Black-backed Gull</b><br>

                Once seldom found, the black-backed gull has now become a common 
                sight in the Sanctuary throughout the year. It is one of the largest 
                (28-31&quot;) and most distinctive gulls with a large yellow bill 
                and black back and wings
