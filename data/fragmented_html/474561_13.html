:</strong> Small sprigs of glass coral are snipped off by the submersible's manipulator and transferred to a multi-chambered sampler for bacterial and genetic analyses.  Attracted by the disturbance, a large Conger Eel (<em>Conger oceanicus</em>) then a Snowy Grouper (<em>Epinephelus niveatus</em>), investigates the scene.</td>
