;Tis enough to make one shout<br>
              To hear them say, &ldquo;How dreadful!<br>
&ldquo;You at once must have some aid,<br>
              Here's food, and coal, and money,<br>
              For that landlord must be paid.&rdquo;<br>
              So from each one of the callers<br>
              We grab all that we can get,<br>
              And as long as this thing keeps on I don't work a stroke, you bet!<span class="MsoEndnoteReference"><a href="#12">12</a></span></td>
