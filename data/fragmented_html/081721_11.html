
                    <li>Decreased level of consciousness&#151;including lethargy, 
                      confusion, and coma;</li>
                    <li>Seizures;</li>
                    <li>Nuchal rigidity; and</li>
                    <li>Paresis.</li>
                  </ul>
                  <p>Some of these cases may subsequently develop typical dengue 
                    hemorrhagic fever.</p>

              </tr>
