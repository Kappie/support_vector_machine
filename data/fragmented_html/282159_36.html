<span class="minusOne">
<p>With appropriate diagnosis and adequate treatment of bacterially-caused orchitis, normal function of the testicle is usually preserved.</p>
<p> Mumps orchitis cannot be treated and the outcome is unpredictable. Sterility has followed mumps orchitis.</p>
